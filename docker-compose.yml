version: "3.7"

x-php-config: &php-config
    environment:
        APP_DIR: ${APP_DIR}
        APP_ENV: ${APP_ENV}
        APP_DEBUG: ${APP_DEBUG}
        APP_SECRET: ${APP_SECRET}
        XDEBUG_MODE: ${XDEBUG_MODE}
        PHP_IDE_CONFIG: ${PHP_IDE_CONFIG}
        DB_VERSION: ${POSTGRES_VERSION}
        DB_HOST: ${POSTGRES_HOST}
        DB_USER: ${POSTGRES_USER}
        DB_PASSWORD: ${POSTGRES_PASSWORD}
        DB_NAME: ${POSTGRES_DB}
        MESSENGER_TRANSPORT_DSN: "amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@${RABBITMQ_HOST}:5672"

    depends_on: [ postgres ]
    networks: [ internal ]
    dns: [ 8.8.4.4, 8.8.8.8 ]

services:
    nginx:
        build:
            context: ./docker
            dockerfile: dev/nginx/nginx.dockerfile
            args:
                nginx_image: ${NGINX_IMAGE}
        environment:
            APP_DIR: ${APP_DIR}
        depends_on: [ postgres, frontend, backend ]
        networks: [ internal ]
        ports: [ "${HTTP_PORT}:80" ]
        volumes:
            - ./docker/common/nginx/templates:/etc/nginx/conf.d
            - ./docker/common/nginx/modules-enabled:/etc/nginx/modules-enabled
            - ./docker/common/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./app:${APP_DIR}
    postgres:
        build:
            context: ./docker
            dockerfile: dev/postgres/postgres.dockerfile
            args:
                postgres_image: ${POSTGRES_IMAGE}
        environment:
            POSTGRES_VERSION: ${POSTGRES_VERSION}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        networks: [ internal ]
        ports: [ "${POSTGRES_PORT}:5432" ]
        healthcheck:
            test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
            interval: 10s
            timeout: 5s
            retries: 5
    frontend:
        build:
            context: ./docker
            dockerfile: dev/php-fpm/php-fpm.dockerfile
            args:
                php_fpm_image: ${PHP_FPM_IMAGE}
                app_dir: ${APP_DIR}
                user: ${USER}
                uid: ${UID}
        <<: *php-config
        working_dir: /var/www/frontend
        volumes:
            - ./app:${APP_DIR}
        extra_hosts:
            - host.docker.internal:host-gateway
    backend:
        build:
            context: ./docker
            dockerfile: dev/php-fpm/php-fpm.dockerfile
            args:
                php_fpm_image: ${PHP_FPM_IMAGE}
                app_dir: ${APP_DIR}
                user: ${USER}
                uid: ${UID}
        <<: *php-config
        working_dir: /var/www/backend
        volumes:
            - ./app:${APP_DIR}
        extra_hosts:
            - host.docker.internal:host-gateway
    consumer:
        build:
            context: ./docker
            dockerfile: dev/consumer/consumer.dockerfile
            args:
                php_cli_image: ${PHP_CLI_IMAGE}
                app_dir: ${APP_DIR}
                user: ${USER}
                uid: ${UID}
        <<: *php-config
        volumes:
            - ./app:${APP_DIR}:rw
    cron:
        build:
            context: ./docker
            dockerfile: dev/cron/cron.dockerfile
            args:
                php_fpm_image: ${PHP_FPM_IMAGE}
                app_dir: ${APP_DIR}
        <<: *php-config
        volumes:
            - ./docker/common/cron/periodic:/etc/periodic:ro
            - ./docker/common/cron/startup.sh:/usr/local/startup.sh:ro
            - ./app:${APP_DIR}:cached
        command: /usr/local/startup.sh
    php-cli:
        build:
            context: ./docker
            dockerfile: dev/php-cli/php-cli.dockerfile
            args:
                php_cli_image: ${PHP_CLI_IMAGE}
                app_dir: ${APP_DIR}
                user: ${USER}
                uid: ${UID}
        <<: *php-config
        volumes:
            - ./app:${APP_DIR}
    rabbitmq:
        build:
            context: ./docker
            dockerfile: dev/rabbitmq/rabbit.dockerfile
            args:
                rabbitmq_image: ${RABBITMQ_IMAGE}
        environment:
            RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
        networks: [ internal ]
        ports: [ "${RABBITMQ_PORT}:5672", "${RABBITMQ_MANAGE_PORT}:15672" ]

networks:
    internal:
